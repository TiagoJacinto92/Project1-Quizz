<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="wireframe.css"> -->
    <!-- link to the home button icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="aboutus.html" />
    <script defer src="script.js"></script>
    <!-- scroll -->
</head>

<body>
    <div class="nav" id="nav">
        <form method="get" action="#blanck">
            <button class="homebtn"><i class="fa fa-home"></i></button>
        </form>
        <!-- <button class="homebtn"><i class="fa fa-home"></i></button> -->
        <!-- <li><a href="#nav" class="homebtn">Home</a></li> -->
        <!-- <li><a href="#nav" class="homebtn">Home</a></li> -->
        <a href="aboutus.html" class="aboutbtn">About us</a>
    </div>

    <div class="blanck" id="blanck"></div>

    <header id="header" class="title">
        All Kinds Of <br />Stuff Quizz
        <form method="get" action="#selection1">
            <button class="nextbtn"><i class="fa fa-arrow-down"></i></button>
        </form>
    </header>

    <section class="selection1" id="selection1">
        <h2>Choose Your Character!</h2>

        <button class="buttonCharacter">
            <input class="smallButton1" type="button" />
            <input class="smallButton2" type="button" />
            <input class="smallButton3" type="button" />
            <input class="smallButton4" type="button" />
        </button>
        <form method="get" action="#selection2">
            <button class="nextbtn2">go to name</button>
        </form>
        <!-- <a href="#selection2">go to character</a> -->
    </section>
    <section class="selection2" id="selection2">
        <h2>What's your name?</h2>
        <label for="name"></label>
        <input type="text" placeholder="Type Your Name here" name="name" id="name"><br><br>
        <!-- only appears after typyng name -->
        <!-- register button with three action, register the name, count and go to next page -->

        <form method="get" action="#startQuizz">
            <button class="startQuizz-btn" class"hide">go to the quizz</button>
        </form>

    </section>

    <div class="startQuizz" id="startQuizz">
        <h2>Start Your Quizz!</h2>
        <form method="get" action="#questions">
            <button class="startbtn">Start!</button>
        </form>
    </div>

    <section class="questions" id="questions">
        <h3>Whos This Person?</h3>
        <!-- link to image -->
        <!-- created the "question" class -->
        <div class="question1">Test question (Choose one of the answers and click submit when you're sure)</div>
    </section>


    <section class="Page3">
        <h2>Choose Your Quizz!</h2>

        <button>Submit</button>

        <form method="get" action="#quest">
            <button class="backbtn">back to quest</button>
        </form>

        <section class="scoreBoard">
            <img src="" alt="characterimage" />
            <h2>Score</h2>
            <h3>9/10</h3>
        </section>


        <div class="footer">
            <h3 class="footertext">AllKindsOfStuffQuizz!<sup>&#174;</sup></h3>
        </div>
    </section>
</body>

</html>
